<!DOCTYPE html>
<html lang="en">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>techdegree-project-03</title>
    <link href="https://fonts.googleapis.com/css?family=Sanchez" rel="stylesheet">
    <link href="css/normalize.css" type="text/css" rel="stylesheet">
    <link href="css/styles.css" type="text/css" rel="stylesheet">
  </head>

  <body>
    <form action="index.html" method="post">
        <header class="center">
          <h1>THE CODE REVIEW</h1>
        </header>
        <div class="mainbkgrnd">
          <div class="mainContent">
            <div class="intro">
              <h2>Signup for our newsletter</h2>
              <p>Get the latest news on how your code is doing right in your inbox</p>
            </div>

            <fieldset class="top">
              <legend>Contact Information</legend>
              
              <div>
                <label for="name">Full Name</label>
                <input required type="text" id="name" name="user_name" placeholder="Required">
              </div>

              <div>
                <label for="email">Email Address</label>
                <input required type="email" id="email" name="user_mail" placeholder="Required">
              </div>

              <div>
                <label for="phone">Phone Number</label>
                <input type="tel" id="phone" name="user_tel" placeholder="Optional">
              </div>

              <div>
                <label for="street">Street Address</label>
                <input required type="text" id="street" name="user_street" placeholder="Required">
              </div>

              <div>
                <label for="city">City</label>
                <input required type="text" id="city" name="user_city" placeholder="Required">
              </div>

              <div>
                <label for="state">State</label>
                <select required id="state" name="user_state">
                    <option selected disabled value="">Choose State</option>
                    <option value="AL">Alabama</option>
                    <option value="AK">Alaska</option>
                    <option value="AZ">Arizona</option>
                    <option value="AR">Arkansas</option>
                    <option value="CA">California</option>
                    <option value="CO">Colorado</option>
                    <option value="CT">Connecticut</option>
                    <option value="DE">Delaware</option>
                    <option value="DC">District Of Columbia</option>
                    <option value="FL">Florida</option>
                    <option value="GA">Georgia</option>
                    <option value="HI">Hawaii</option>
                    <option value="ID">Idaho</option>
                    <option value="IL">Illinois</option>
                    <option value="IN">Indiana</option>
                    <option value="IA">Iowa</option>
                    <option value="KS">Kansas</option>
                    <option value="KY">Kentucky</option>
                    <option value="LA">Louisiana</option>
                    <option value="ME">Maine</option>
                    <option value="MD">Maryland</option>
                    <option value="MA">Massachusetts</option>
                    <option value="MI">Michigan</option>
                    <option value="MN">Minnesota</option>
                    <option value="MS">Mississippi</option>
                    <option value="MO">Missouri</option>
                    <option value="MT">Montana</option>
                    <option value="NE">Nebraska</option>
                    <option value="NV">Nevada</option>
                    <option value="NH">New Hampshire</option>
                    <option value="NJ">New Jersey</option>
                    <option value="NM">New Mexico</option>
                    <option value="NY">New York</option>
                    <option value="NC">North Carolina</option>
                    <option value="ND">North Dakota</option>
                    <option value="OH">Ohio</option>
                    <option value="OK">Oklahoma</option>
                    <option value="OR">Oregon</option>
                    <option value="PA">Pennsylvania</option>
                    <option value="RI">Rhode Island</option>
                    <option value="SC">South Carolina</option>
                    <option value="SD">South Dakota</option>
                    <option value="TN">Tennessee</option>
                    <option value="TX">Texas</option>
                    <option value="UT">Utah</option>
                    <option value="VT">Vermont</option>
                    <option value="VA">Virginia</option>
                    <option value="WA">Washington</option>
                    <option value="WV">West Virginia</option>
                    <option value="WI">Wisconsin</option>
                    <option value="WY">Wyoming</option>
                    <option value="None">None</option>
                </select>
              </div>

              <div>
                <label for="zipcode">Zip Code</label>
                <input required type="text" id="zipcode" name="user_zip" placeholder="Required">
              </div>

            </fieldset>

            <fieldset class="bottom">
              <legend>Newsletter</legend>
              <p>Select the newsletter(s) you would like to receive:</p>

                <label for="html_news" class="checkboxContainer">HTML News
                  <input type="checkbox" id="html_news" value="true" name="news_choice">
                  <span class="checkmark"></span>
                </label><br>

                <label for="css_news" class="checkboxContainer">CSS News
                  <input type="checkbox" id="css_news" value="true" name="news_choice">
                  <span class="checkmark"></span>
                </label><br>


                <label for="javascript_news" class="checkboxContainer">Javascript News
                  <input type="checkbox" id="javascript_news" value="true" name="news-choice">
                  <span class="checkmark"></span>
                </label>

              <div class="format">
                <p>Newsletter format</p>

                <label for="html" class="radioContainer">HTML
                  <input type="radio" id="html" value="true" name="user_input">
                  <span class="circle"></span>
                </label><br>

                <label for="plain_text" class="radioContainer">Plain text
                  <input type="radio" id="plain_text" value="true" name="user_input">
                  <span class="circle"></span>
                </label><br>


                <div class="lgtextbox">
                  <label for="other_topics">Other topics you would like to hear about:
                    <textarea id="other_topics" name="other_topics"></textarea>
                  </label>
                </div>

              </fieldset>

              <button type="submit">Sign Up</button>

            </div>
          </div>
        <footer>
          <p>Copyright The Code Review</p>
        </footer>

    </form>
  </body>

  </html>
